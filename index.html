<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">

    <title>Stats preview card component | Stats preview card component</title>

</head>

<body>
    <main>

        <section class="stats-copy">
            <h1 class="stats-copy__heading">Get <span>insights</span> that help your business grow.</h1>
            <p class="stats-copy__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <section class="stats">
                <div class="stat">
                    <h2 class="stat__heading">10k+</h2>
                    <p class="stat__text">companies</p>
                </div>
                <div class="stat">
                    <h2 class="stat__heading">314</h2>
                    <p class="stat__text">templates</p>
                </div>
                <div class="stat">
                    <h2 class="stat__heading">12m+</h2>
                    <p class="stat__text">queries</p>
                </div>
            </section>

        </section>
        <section class="image__container">
            <div class="image__overlay"></div>
            <img class="image" src="images/image-header-desktop.jpg" alt="">
        </section>
    </main>


</body>

</html>
